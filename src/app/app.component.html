<h1 class="text-center pt-2 text-blue-800 text-2xl">
  Low Budget Stories
</h1>
<h2 class="text-center pt-1 text-blue-800">
  Sound Library
</h2>

<main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 p-4 gap-2">
  <ng-container *ngFor="let sound of sounds">
    <button class="relative bg-blue-400 text-white px-2 py-6 rounded"
            [class]="(currPlaying$ | async) === sound ? 'bg-red-400' : ''"
            (click)="play(sound)">
      {{ sound.name }}
      <button class="absolute w-1 h-1 top-1 right-4 rounded-full"
              (click)="pause()" *ngIf="(currPlaying$ | async) === sound">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"/>
        </svg>
      </button>
    </button>
  </ng-container>
</main>

<audio #player class="invisible" preload="metadata">
</audio>
<ng-container *ngIf="play$ | async"></ng-container>
