<!-- Backdrop -->
<div class="absolute h-full w-full z-0"
     *ngIf="currPlaying$ | async"
     (click)="stop()">
</div>

<div class="bg-blue-50 flex flex-col h-full z-10 font-mono">
  <h1 class="text-center pt-4 text-blue-800 text-2xl z-10">
    Low Budget Stories
  </h1>
  <h2 class="text-center pt-1 text-blue-800 z-10">
    Sound Library
  </h2>

  <main class="z-10">
    <h3 class="px-4 py-2 text-sm sticky top-0 z-20 bg-blue-50">
      Isolated
    </h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 px-4 py-2 gap-2">
      <ng-container *ngFor="let sound of isolatedSounds">
        <button class="relative bg-blue-400 text-white px-2 py-6 rounded lg:text-xl"
                [class]="(currPlaying$ | async) === sound ? 'bg-green-500' : ''"
                (click)="play(sound)">
          {{ sound.name }}
          <button class="absolute w-1 h-1 top-1 right-5 rounded-full"
                  (click)="stop()" *ngIf="(currPlaying$ | async) === sound">
            <ng-container *ngTemplateOutlet="closeIcon"></ng-container>
          </button>
        </button>
      </ng-container>
    </div>

    <h3 class="px-4 py-2 text-sm sticky top-0 z-20 bg-blue-50">
      Full
    </h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 px-4 py-2 gap-2">
      <ng-container *ngFor="let sound of fullSounds">
        <button class="relative bg-blue-400 text-white px-2 py-6 rounded"
                [class]="(currPlaying$ | async) === sound ? 'bg-green-500' : ''"
                (click)="play(sound)">
          {{ sound.name }}
          <button class="absolute w-1 h-1 top-1 right-5 rounded-full"
                  (click)="stop()" *ngIf="(currPlaying$ | async) === sound">
            <ng-container *ngTemplateOutlet="closeIcon"></ng-container>
          </button>
        </button>
      </ng-container>
    </div>
  </main>
</div>

<audio #player class="invisible">
</audio>

<ng-container *ngIf="play$ | async"></ng-container>
<ng-container *ngIf="escape$ | async"></ng-container>

<ng-template #closeIcon>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"/>
  </svg>
</ng-template>
